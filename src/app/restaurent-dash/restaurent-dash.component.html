<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <nav class="navbar navbar-light bg-primary">
      <div class="container-fluid">
         <h2>Restaurent record App</h2>
         <div class="d-flex">
            <button (click)="clickAddResto()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Resturent</button>
            <button routerLink="/login" class="btn btn-danger mx-3">Log Out</button>
         </div>
      </div>   
   </nav>

<!-- Jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3">
   <div class="container-fluid py-5">
   <h1 class="display-5 fw-bold">Resturent Records Management</h1>
   <p class="col-md-8 fs-4">You can save Records of Resturent using Angular</p>
   <a class="btn btn-primary btn-lg" type="button" target="_blank" href="https://www.google.com">Testycodeiz</a>
   
</div>
 </div>
<!-- close jumbotron--> 

<!-- Table Display-->
   <table  class="table mt-4">
      <thead>
         <tr>
            <th scope = "col">Resturent ID </th>
            <th scope = "col">Name</th>
            <th scope = "col">Email</th>
            <th scope = "col">Mobile</th>
            <th scope = "col">Address</th>
            <th scope = "col">Services</th>
            <th scope = "col">Action</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor= "let data of allRestarantData">
            <td>{{data.id}} </td>
            <td>{{data.name}} </td>
            <td>{{data.email}} </td>
            <td>{{data.mobile}} </td>
            <td>{{data.address}} </td>
            <td>{{data.services}} </td>
            <td>
               <button (click)="onEditResto(data)" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
               <button (click)="deleteResto(data)" class="btn btn-danger">Delete</button>
            </td>
         </tr>
      </tbody>
   </table>
<!--CLose Table Display-->

<!-- Button trigger modal -->
 
 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
         <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         <form [formGroup]="formValue" >
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" formControlName="name" class="form-control"  placeholder="add resturent  Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">E-mail </label>
              <input type="email" formControlName="email" class="form-control"  placeholder="add resturent email">
            </div>
            <div class="form-group">
               <label for="exampleInputPassword1">Mobile</label>
               <input type="text" formControlName="mobile" class="form-control" placeholder="add restaurent mobile">
             </div>
             <div class="form-group">
               <label >Address</label>
               <input type="text" formControlName="address" class="form-control" placeholder="add resturent address">
             </div>
             <div class="form-group">
               <label >Services</label>
               <input type="text" formControlName="services" class="form-control" placeholder="add resturent Services">
             </div>
          </form>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
         <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateResto()">update Details</button>
       </div>
     </div>
   </div>
 </div>

</body>
</html>
