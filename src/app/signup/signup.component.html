<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <div class="container">
      <div class="row">
         <div class="col-md-6">
            <div class="card">
               <div class="text-center">
                  <h1>Restaurant Signup</h1>
                  <h5>Get Free Membership</h5>
                  <hr>
               </div>
               <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                  <div class="mb-3">
                     <label  class="form-label">Name</label>
                     <input formControlName="name" type="text" placeholder="Enter your Name" class="form-control">
                  </div>
                  <div class="mb-3">
                     <label  class="form-label">Mobile</label>
                     <input formControlName="mobile" type="text" placeholder="Enter your Mobile Number" 
                        class="form-control">
                  </div>
                  <div class="mb-3">
                     <label class="form-label">Email address</label>
                     <input formControlName="email" placeholder="Enter your Email" type="email" class="form-control">
                  </div>
                  <div class="mb-3">
                     <label class="form-label">Password</label>
                     <input formControlName="password" placeholder="Enter your Password" type="password" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-primary">Signup</button>
               </form>
               <hr><a routerLink="/login"> Already a Member? Click to Login.</a>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
