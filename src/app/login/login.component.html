<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <div class="container">
      <div class="row">
         <div class="col-md-6">
            <div class="card">
               <div class="text-center">
                  <h1>Restaurant Login</h1>
                  <h5>Feel Free to Login</h5>
                  <hr>
               </div>
               <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                  <div class="mb-3">
                     <label for="exampleInputEmail1" class="form-label">Email address</label>
                     <input formControlName="email" placeholder="Enter your Email" type="email" class="form-control" >
                  </div>
                  <div class="mb-3">
                     <label for="exampleInputPassword1" class="form-label">Password</label>
                     <input class="form-control" formControlName="password" placeholder="Enter your Password" type="password" >
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
               </form>
               <a style="color:blue; margin-top:10px;" routerLink="/signup">New User? Click to Signup</a>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
